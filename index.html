<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <style>
    body { font-family: sans-serif; padding: 30px; background: #fbe9e7; }
    input { padding: 10px; font-size: 16px; width: 60%; }
    button { padding: 10px; font-size: 16px; margin-left: 10px; }
    ul { list-style: none; padding: 0; }
    li { background: #fff; margin: 10px 0; padding: 10px; border-radius: 5px; }
    li.done { text-decoration: line-through; color: gray; }
  </style>
</head>
<body>
  <h1>Task Manager</h1>
  <input type="text" id="taskInput" placeholder="New task...">
  <button onclick="addTask()">Add</button>
  <ul id="taskList"></ul>

  <script>
    function addTask() {
      const input = document.getElementById('taskInput');
      const taskText = input.value.trim();
      if (taskText === '') return;
      const li = document.createElement('li');
      li.textContent = taskText;
      li.onclick = () => li.classList.toggle('done');
      li.ondblclick = () => li.remove();
      document.getElementById('taskList').appendChild(li);
      input.value = '';
    }
  </script>
</body>
</html>
